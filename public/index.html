<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="./images/logo.avif" alt="Logo"> 
            <span class="website-name">International Digital Library</span>
        </div>
    </header>

    <!-- Login Section -->
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">

                <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                <input type="password" id="password" name="password" required placeholder="Password">
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>

                <p>Don't have an account? <a href="userRegister.html" id="register">Register</a></p>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
    </footer>

</body>
</html>
